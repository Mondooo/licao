<div class="result-module">
	<div ng-show="loading" class="app-content-loading">
		<i class="fa fa-spinner fa-spin loading-spinner"></i>
	</div>
	<div class="table-container">
		{{item}}
		<table class="table table-hover">
			<thead style="word-break: keep-all;"><!-- 强制标题不换行 -->
				<tr>
					<th>序号</th>
					<th>名称</th>
					<th>物料描述</th>
					<th>折扣价</th>
					<th>数量</th>
					<th>合计</th>
					<th>备注</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in items" ng-if="!item.hidden">
					<td>{{item.serialNo}}</td>
					<td>{{item.name}}</td>
					<td>{{item.description}}</td>
					<td>{{item.discountprice | number:2}}</td>
					<td>{{item.count}}</td>
					<td>{{item.discountprice * item.count | number:2}}</td>
					<td>{{item.remarks}}</td>
					<td class="noprn"><a href="javascript:void(0)" ng-click="deleteFromResult(item)"><i style="color: rgb(169, 68, 66);" class="fa fa-minus" aria-hidden="true"></i></a></td>
				</tr>
			</tbody>
		</table>
		<div style="margin-top: 20px;height: 20px;text-align: right;">
			<span ng-if="isShowTotalPrice" style="font-weight: bold; display: inline-block; margin-right: 10px;">总计：</span><span ng-if="isShowTotalPrice" style="display: inline-block;">{{totalPrice | number:2}}</span>
		</div>
		<input type="button" style="margin-top: 10px;" class="btn btn-danger noprn" ng-click="deleteAll()" name="" value="清空所有">
		<input type="button" style="margin-top: 10px; margin-left: 10px;" class="btn btn-default noprn" ng-click="showTotalPrice()" name="" value="显示总计">
	</div>
</div>
